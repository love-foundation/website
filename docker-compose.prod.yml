version: '3.7'

networks:
    proxy:
      external: true

services:
    app:
        image: cupcakearmy/static
        restart: unless-stopped
        volumes:
            - ./__sapper__/export:/srv
        networks:
            - proxy
        labels:
            - traefik.enable=true
            - traefik.http.routers.lf-website-prod.rule=Host(`love-foundation.org`) || Host(`www.love-foundation.org`)
            - traefik.http.routers.lf-website-prod.entrypoints=secure
            - traefik.http.routers.lf-website-prod.tls.certresolver=le
